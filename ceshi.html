<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>qq</title>
	<script>
	function getByClass(oParent,sClass) {
		var aResult=[];
		var aEle=oParent.getElementsByTagName('*');
		for (var i = 0; i < aEle.length; i++) 
		{
			if (aEle[i].className==sClass)
			{
				aResult.push(aEle[i]);
			}
		}
		return aResult;//return aResult;在for外面
	}

	window.onload=function(){
		var oUl=document.getElementById('ull');
		alert(oUl);
		var aBox=getByClass(oUl,'box');
		alert(aBox);
		for (var i = 0; i < aBox.length; i++) {
			aBox[i].style.background='red';
		}
	};	
	</script>
</head>
<body>
	<ul id="ull">
		<li class="box"><a href="index.html">链接</a></li>
		<li></li>
		<li class="box"></li>
		<li></li>
		<li class="box"></li>
		<li class="box"></li>
		<li></li>
		<li></li>
		<li class="box"></li>
	</ul>
</body>
</html>
